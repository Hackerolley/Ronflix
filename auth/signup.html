
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RonFlix â€” Sign Up</title>
  <link rel="stylesheet" href="./auth.css">
</head>
<body>
  <div class="bg"></div>

  <main class="auth-root">
    <div class="auth-panel">
      <div class="auth-logo">RF</div>
      <h1>Create Account</h1>

      <form id="signupForm" class="auth-form" autocomplete="on">
        <div class="field">
          <input id="name" type="text" required placeholder="Full name" />
        </div>

        <div class="field">
          <input id="email" type="email" required placeholder="Email address" />
        </div>

        <div class="field">
          <input id="password" type="password" required minlength="6" placeholder="Password (min 6 characters)" />
        </div>

        <button id="signupBtn" type="submit" class="btn-primary">Sign Up</button>

        <div class="help-row" style="margin-top:12px">
          <label class="remember">
            <input id="terms" type="checkbox" /> I agree to the Terms & Conditions
          </label>
        </div>

        <div class="redirect">
          Already have an account? <a href="index.html">Sign in</a>.
        </div>
      </form>
    </div>
  </main>

  <script type="module" src="auth.js"></script>
</body>
</html>
