
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RonFlix â€” Sign In</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="bg"></div>

  <main class="auth-root">
    <div class="auth-panel">
      <div class="auth-logo">RF</div>
      <h1>Sign In</h1>

      <form id="loginForm" class="auth-form" autocomplete="on">
        <div class="field">
          <input id="loginEmail" name="email" type="email" required placeholder="Email or phone number" />
        </div>

        <div class="field">
          <input id="loginPassword" name="password" type="password" required minlength="6" placeholder="Password" />
        </div>

        <button id="loginBtn" type="submit" class="btn-primary">Sign In</button>

        <div class="help-row">
          <label class="remember">
            <input id="remember" type="checkbox" /> Remember me
          </label>
          <a class="small-link" href="reset.html">Need help?</a>
        </div>

        <div class="redirect">
          New to RonFlix? <a href="signup.html">Sign up now</a>.
        </div>
      </form>
    </div>
  </main>

  <script type="module" src="auth.js"></script>
</body>
</html>
